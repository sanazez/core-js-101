  <script>
function getCommonDirectoryPath(pathes) {
  let path = '';
  if (pathes.every((item) => item.slice(0, 1) === '/')) {
     array = pathes.reduce((acc,element)=> {
      const slicedElement = element.slice(0, element.lastIndexOf('/')+1);
      return  acc.concat(slicedElement);
    },[])
 const compareElement = array[0];   
if(array.every((item)=> item === compareElement)) path= compareElement;
else path = '/';
  } else return '';
  return path;
}
const element = '/web/images/image2.png';
console.log(getCommonDirectoryPath(['/web/images/image1.png', '/web/images/image2.png']));
