<body>
  <script>
    function generateOdds(len) {
  const array = new Array(len).fill(1);
  const newArray = array.reduce((res, element, index) => {
    const num = index * 2 + element;
        return res.concat(num);
  }, []);
  return newArray;
}
console.log(generateOdds(7));
    </script>
