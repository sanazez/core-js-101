<body>
  <script>
function timeSpanToString(startDate, endDate) {
  const addZero = (num) => {
    const str = num + '';
       if (str.length === 1) return 0 + str;
    return str;
  };
  const date = new Date(endDate - startDate);
  return `${addZero(date.getUTCHours())}:${addZero(date.getMinutes())}:${addZero(date.getSeconds())}.${date.getMilliseconds()}`;
}
console.log(timeSpanToString(new Date(2000,1,1,10,0,0),new Date(2000,1,1,15,20,10,453)))
    </script>
</body>
